buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.0'
    }
}
apply plugin: 'android'

version ="1.0.0" 
group ="group" 

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"
     signingConfigs {

        last{
            storeFile file("engine.keystore")
            storePassword "engine"
            keyAlias "engine"
            keyPassword "engine"
        }
    }
     buildTypes {
        last{
            debuggable true
            jniDebugBuild true
            signingConfig signingConfigs.last
        }
    }
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile files("libs/android-support-v4.jar")
    compile files("libs/AppOffer_2.1.1.jar")
    compile files("libs/jsoup-1.7.2.jar")
    compile files("libs/greendao-1.3.7.jar")
}
